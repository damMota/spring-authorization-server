<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Login</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div th:if="${param.error}" class="alert alert-danger">Usuário
			ou senha inválidos!</div>
		<div th:if="${param.logout}" class="alert alert-success">Você
			saiu.</div>
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<div class="card text-center mx-auto" style="width: 28rem;">
					<div class="card-header">Seja bem vindo, faça login.</div>
					<form class="form-signin" method="POST" th:action="@{/login}">
						<div class="card-body" style="padding: 40px;">
							<p>
								<label for="username" class="sr-only">Matrícula ou NIP</label> <input
									type="text" id="username" name="username" class="form-control"
									placeholder="Username" required autofocus>
							</p>
							<p>
								<label for="password" class="sr-only">Senha</label> <input
									type="password" id="password" name="password"
									class="form-control" placeholder="Password" required>
							</p>
							<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
